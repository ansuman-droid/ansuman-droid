                FilterValue: row['SiteId']
            }];

            var str = {

                SiteId: row['SiteId'],
                ParamValues: GetOverallFilters()
            };

            var urlQS = '/siteshare/Projects/Project/Create';
            if (urlQS.indexOf('?') != -1) {
                urlQS += '&' + QueryString;
            } else {
                urlQS += '?' + QueryString;
            }

            TF.popup({
                title: TF.Resources.TF_JSResource_CreateProject
            });

                url: urlQS + '&ReportId=1', // // This change is done, in order to pass step id from workqueue - rapido

            var sPageURL = window.location.search.substring(1);

                var sParameterName = sURLVariables[i].split('=');
                if (sParameterName[0] == sParam) {
                    return sParameterName[1];
                }
            }

        function ReportGrid_View_Details(action, row, el, pos, obj) {
            OveralFilters[(OveralFilterIndex + 1)] = [{
                FieldName: 'SiteId',
                Operator: 'EQ',
                FilterValue: row['SiteId']
            }];
            var QueryString = '';
            QueryString += 'SiteId=' + row['SiteId'];
            QueryString += '&TF_ProjectId=' + row['TF_ProjectId'];
            var str = {
                FromReportula: 'Yes',
                SiteId: row['SiteId'],
                ParamValues: GetOverallFilters()
            };

            var urlQS = '/siteshare/Projects/LauncherLauncher/Index';
            if (urlQS.indexOf('?') != -1) {
                urlQS += '&' + QueryString;
            } else {
                urlQS += '?' + QueryString;
            }

            TF.get({
                url: urlQS,
                success: function(data) {
                    addTab('View Details', data);
                }
            });


        }

        $(document).ajaxSuccess(function(event, xhr, settings) {
            if (settings.url.indexOf('LauncherLauncher') > -1) {
                var TF_ProjectId;
                var ProjectRef;
                if (settings.data != undefined) {
                    TF_ProjectId = JSON.parse(settings.data)["TF_ProjectId"];
                    ProjectRef = JSON.parse(settings.data)["ProjectRef"];
                } else if (settings.url != undefined) {
                    TF_ProjectId = $.getUrlVar('TF_ProjectId', settings.url);
                    ProjectRef = $.getUrlVar('ProjectRef', settings.url);
                }
                TF.get({
                    url: '/siteshare/Asset/GetSiteId/?ProjectRef=' + ProjectRef + '&TF_ProjectId=' + TF_ProjectId,
                    success: function(data) {
                        $('.TF_core_tab a').attr('href', function() {
                            if ($(this).attr('href').indexOf('SiteId=') == -1)
                                return $(this).attr('href') + '&SiteId=' + data;
                            else
                                return $(this).attr('href')
                        });

                    }
                });
            }

        });
        $.extend({
            getUrlVars: function(Url) {
                var vars = [],
                    hash;
                var hashes = Url.slice(Url.indexOf('?') + 1).split('&');
                for (var i = 0; i < hashes.length; i++) {
                    hash = hashes[i].split('=');
                    vars.push(hash[0]);
                    vars[hash[0]] = hash[1];
                }
                return vars;
            },
            getUrlVar: function(name, Url) {
                return $.getUrlVars(Url)[name];
            }
        });

        //END of TS code


        setInterval(Notifications, 120000);

        function Notifications() {
            $.getJSON('/siteshare/Notification/NotificationJson', function(data) {
                $.each(data, function(key, val) {
                    var type;
                    if (val.type === 'high') {
                        type = 'warning';
                    } else if (val.type === 'medium') {
                        type = 'success';
                    } else if (val.type === 'critical') {
                        type = 'error';
                    } else {
                        type = 'info';
                    }
                    Lobibox.notify(type, {
                        soundPath: '/siteshare/Content/sounds/',
                        size: 'normal',
                        width: 500,
                        icon: false,
                        delay: false,
                        showClass: 'fadeInDown',
                        hideClass: 'fadeUpDown',
                        title: val.title,
                        msg: val.text,
                        showAfterPrevious: true,

                    });
                });

            });





        }
    </script>
